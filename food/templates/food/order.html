{% extends 'base_layout.html' %}

{% block content %}

<div id="vue-app">
    <div class="order">
        <template v-if="businessOpen">
            <h1>Place your order</h1>
            <form class="site-form" action="{% url 'food:order' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Order">
            </form>
            <p>Current queue: ${queue}</p>
        </template>
        
        <template v-else-if="businessOpen===false">
            business close now
        </template>

    </div>
</div>

{% load static from staticfiles %}
<script src="{% static 'js/app.js' %}"></script>

{% endblock %}
