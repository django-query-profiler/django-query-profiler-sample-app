{% extends 'base_layout.html' %}

{% block content %}

<h1>order menu</h1>
<div id="vue-app">
    <div class="order" v-if="working">
        <form class="site-form" action="{% url 'food:order' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Order">
        </form>
    </div>

    <div class="order" v-else-if="close">
        <h2>We are close. Please visit the website during our business hours</h2>
    </div>
</div>


{% load static from staticfiles %}
<script src="{% static 'app.js' %}"></script>

{% endblock %}
